{% extends "base.html" %}

{% block content %}
<h3>Login</h3>
<form method="POST">
    <label for="email">Email:</label>
    <input id="email" name="email" />
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <br />
    <input type="submit" class="btn" value="Login" />
</form>
{% endblock %}
