{% extends "base.html" %}

{% block content %}
{% include 'create_form.html' %}
<h3>Shortened URL</h3>
<a href="javascript:copy('{{ request.host_url }}{{ url.id }}')">
    <i class="fa fa-paste"></i>
    {{ request.host_url }}{{ url.id }}
</a>
&rarr;
<a href="{{ url.url|safe }}">{{ url.url|safe }}</a>
<br />
<a class="btn" href="{{ url_for('index') }}">Back</a>
<script>
    copy('{{ request.host_url }}{{ url.id }}');
</script>
{% endblock %}
